  application:
    name: springai

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  ai:
    openai:
      api-key: ${OPENAI_KEY}
    ollama:
      chat:
        options:
          model:  gemma3:12b
    chat:
      client:
        enabled: false

